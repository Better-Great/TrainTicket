server.port=12342
spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-user-service
spring.datasource.url=jdbc:mysql://${UserMysqlHost}:${UserMysqlPort}/${UserMysqlDatabase}?useSSL=false
spring.datasource.username=${UserMysqlUser}
spring.datasource.password=${UserMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
swagger.controllerPackage=user.controller