server.port=12031
spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-order-service
spring.datasource.url=jdbc:mysql://${OrderMysqlHost}:${OrderMysqlPort}/${OrderMysqlDatabase}?useSSL=false
spring.datasource.username=${OrderMysqlUser}
spring.datasource.password=${OrderMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
swagger.controllerPackage=order.controller