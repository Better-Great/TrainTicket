server.port=17853
spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-notification-service
spring.mail.host=smtp.163.com
spring.mail.port=465
spring.mail.username=${EmailAddress}
spring.mail.password=${EmailPassword}
spring.mail.properties.mail.smtp.ssl.enable=True
spring.mail.properties.mail.smtp.auth=True
spring.mail.properties.mail.smtp.starttls.enable=True
spring.mail.properties.mail.smtp.starttls.required=True
spring.datasource.url=jdbc:mysql://${NotificationMysqlHost}:${NotificationMysqlPort}/${NotificationMysqlDatabase}?useSSL=false
spring.datasource.username=${NotificationMysqlUser}
spring.datasource.password=${NotificationMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.rabbitmq.host=${RabbitmqHost}
spring.rabbitmq.port=5672
swagger.controllerPackage=notification.controller