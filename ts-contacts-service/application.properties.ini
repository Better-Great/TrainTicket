server.port=12347
spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-contacts-service
spring.datasource.url=jdbc:mysql://${ContactsMysqlHost}:${ContactsMysqlPort}/${ContactsMysqlDatabase}?useSSL=false
spring.datasource.username=${ContactsMysqlUser}
spring.datasource.password=${ContactsMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
swagger.controllerPackage=contacts.controller