server.port=18856
spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-food-service
spring.datasource.url=jdbc:mysql://${FoodMysqlHost}:${FoodMysqlPort}/${FoodMysqlDatabase}?useSSL=false
spring.datasource.username=${FoodMysqlUser}
spring.datasource.password=${FoodMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.rabbitmq.host=${RabbitmqHost}
spring.rabbitmq.port=5672
swagger.controllerPackage=foodsearch.controller
station-service.url=http://${StationServiceHost}:${StationServicePort}
travel-service.url=http://${TravelServiceHost}:${TravelServicePort}
train-food-service.url=http://${TrainFoodServiceHost}:${TrainFoodServicePort}
station-food-service.url=http://${StationFoodServiceHost}:${StationFoodServicePort}