spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-assurance-service
spring.datasource.url=jdbc:mysql://${AssuranceMysqlHost}:${AssuranceMysqlPort}/${AssuranceMysqlDatabase}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=${AssuranceMysqlUser}
spring.datasource.password=${AssuranceMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
server.port=18888
swagger.controllerPackage=assurance.controller