server.port=17525
spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-wait-order-service
spring.datasource.url=jdbc:mysql://${WaitOrderMysqlHost}:${WaitOrderMysqlPort}/${WaitOrderMysqlDatabase}?useSSL=false
spring.datasource.username=${WaitOrderMysqlUser}
spring.datasource.password=${WaitOrderMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
swagger.controllerPackage=waitorder.controller