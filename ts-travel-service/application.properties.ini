server.port=12346
spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-travel-service
spring.datasource.url=jdbc:mysql://${TravelMysqlHost}:${TravelMysqlPort}/${TravelMysqlDatabase}?useSSL=false
spring.datasource.username=${TravelMysqlUser}
spring.datasource.password=${TravelMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
swagger.controllerPackage=travel.controller
train-service.url=http://${TrainServiceHost}:${TrainServicePort}
order-service.url=http://${OrderServiceHost}:${OrderServicePort}
route-service.url=http://${RouteServiceHost}:${RouteServicePort}
basic-service.url=http://${BasicServiceHost}:${BasicServicePort}
seat-service.url=http://${SeatServiceHost}:${SeatServicePort}