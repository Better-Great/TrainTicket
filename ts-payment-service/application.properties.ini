server.port=19001
spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-payment-service
spring.datasource.url=jdbc:mysql://${PaymentMysqlHost}:${PaymentMysqlPort}/${PaymentMysqlDatabase}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=${PaymentMysqlUser}
spring.datasource.password=${PaymentMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
swagger.controllerPackage=com.trainticket.controller