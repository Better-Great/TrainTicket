spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-train-service
spring.datasource.url=jdbc:mysql://${TrainMysqlHost}:${TrainMysqlPort}/${TrainMysqlDatabase}?useSSL=false
spring.datasource.username=${TrainMysqlUser}
spring.datasource.password=${TrainMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
server.port=14567
swagger.controllerPackage=train.controller