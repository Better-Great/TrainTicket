server.port=19999
spring.cloud.nacos.discovery.server-addr=${NacosAddrs}
spring.application.name=ts-train-food-service
spring.datasource.url=jdbc:mysql://${TrainFoodMysqlHost}:${TrainFoodMysqlPort}/${TrainFoodMysqlDatabase}?useSSL=false
spring.datasource.username=${TrainFoodMysqlUser}
spring.datasource.password=${TrainFoodMysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
swagger.controllerPackage=trainFood.controller